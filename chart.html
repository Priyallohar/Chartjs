<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chart JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-gradient">
    <div class="col-8 offset-2 mt-5">
        <div class="card">
            <div class="card-body">
                <h5>Line Chart</h5>
                <hr>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let ctx = document.getElementById("myChart").getContext("2d");
        let chart = new Chart(ctx, {
            type: "pie",
            data: {
                labels: ["jan" , "feb" , "march", "april", "may","june" , "july"],
                datasets: [{
                    label: "Trying Chatjs",
                    backgroundColor: ["rgba(3, 138, 255, 0.8)","rgba(255,0,0 0.8)","rgba(0,255,0, 0.8)","rgba(192,192,192, 0.2)","rgba(255,0,255, 0.2)","rgba(255,0,255, 0.2)"],
                    borderColor: "rgb(3, 138, 255)",
                    borderWidth:[1,2,3,4,5,6,7,8],
                    borderColor:["red","black","white","blue","green"],
                    data: [10, 34, 57,43,54,32,76,33],
                    brand:["opo","kiki","jjojioj","cghf","hfhf","gfhd","cfdfgd"]
                }]
            }
        });

    </script>
</body>

</html>
